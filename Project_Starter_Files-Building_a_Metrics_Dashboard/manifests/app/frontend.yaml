apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # We advise you to build, push and use your own image, instead of using instructor's image.
        image: 723567309652.dkr.ecr.us-east-1.amazonaws.com/frontend-app:v12
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend  # âœ… This label must match the ServiceMonitor selector
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: LoadBalancer
